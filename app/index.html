<html>

<head>
    <title></title>
</head>

<body>
    <input type="text" readonly="true" value="" id="time">
</body>

<style type="text/css">
    .hideHeader {
        display: none;
    }
</style>
<script language="javascript">
    var t = 1;
    var time = document.getElementById("time");

    function fun() {
        t--;
        time.value = t;
        if (t <= 0) {
            location.href = "http://www.fsminglian.com/mlwl/";
            clearInterval(inter);
        }
    }
    var inter = setInterval("fun()", 1000);
</script>

</html>
